<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      background: linear-gradient(to bottom, #b90000, #ff3d3d);
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card button {
      background-color: #d47fff;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #b566dc;
    }
  </style>
</head>
